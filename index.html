<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Nossa calculadora de IMC simplifica o primeiro passo para um estilo de vida mais saudável. Calcule seu IMC agora e comece sua jornada de

    />

      href="./assets/images/fitguide-favicon.png"

    <div id="container">
      <header class="header">
        <div class="brand-menu-container">
          <a href="/" class="logo">
            <img src="./assets/images/fitguide-logo.svg" alt="FitGuide" />
          </a>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="/">Início</a></li>
            <li><a href="#calculator" id="a-calculator">Calcular IMC</a></li>
            <li><a href="about" id="a-about">Sobre nós</a></li>
            <li><a href="contact" id="a-contact">Contato</a></li>
          </ul>
        </nav>
        <div class="social-header">
          <a href="http://" target="_blank" rel="noopener noreferrer">
            <img
              src="./assets/images/icons/instagram-icon.svg"
              alt="Instagram"
              srcset=""
            />
          </a>
          <a href="http://" target="_blank" rel="noopener noreferrer">
            <img
              src="./assets/images/icons/facebook-icon.svg"
              alt="Facebook"
              srcset=""
            />
          </a>
          <a href="http://" target="_blank" rel="noopener noreferrer">
            <img
              src="./assets/images/icons/youtube-icon.svg"
              alt="Youtube"
              srcset=""
            />
          </a>
        </div>
      </header>
      <main class="main">

                class="primary-l-icon-right"

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
